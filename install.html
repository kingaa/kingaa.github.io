<h2>install the development version of <b>pomp</b></h2>
<p>The easiest way to install the development version uses the <code>devtools</code> package. In an <code>R</code> session, do 
<code>
require(devtools) 
install_github(&quot;kingaa/pomp&quot;)
</code>
</p>
