<h2>install the development version of <b>pomp</b></h2>

<p>
The easiest way to install the development version uses the <code>devtools</code> package.
In an <code>R</code> session, do<br>
<code>require(devtools)</code><br>
<code>install_github(&quot;kingaa/pomp&quot;)</code>
</p>
